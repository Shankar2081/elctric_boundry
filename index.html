<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Boundary Condition Simulation</title>
  <style>
    canvas {
      border: 1px solid black;
      margin-top: 20px;
      display: block;
    }
    .controls {
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Electric Boundary Condition Simulation</h1>
  
  <div class="controls">
    <label for="eps1">Dielectric 1 (ε₁):</label>
    <input type="number" id="eps1" value="2" step="0.1" min="1">
    
    <label for="eps2">Dielectric 2 (ε₂):</label>
    <input type="number" id="eps2" value="4" step="0.1" min="1">
    
    <button onclick="updateSimulation()">Update Simulation</button>
  </div>

  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Default dielectric constants
    let eps1 = 2;
    let eps2 = 4;

    // Function to draw the electric field lines
    function drawFieldLines() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 80; // Distance from center where field lines start
      const fieldStrength1 = eps1; // Relative permittivity (dielectric constant) for region 1
      const fieldStrength2 = eps2; // Relative permittivity (dielectric constant) for region 2

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the boundary between the two dielectric regions
      const boundaryX = centerX;
      ctx.beginPath();
      ctx.moveTo(boundaryX, 0);
      ctx.lineTo(boundaryX, canvas.height);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw the field lines in dielectric 1
      ctx.beginPath();
      ctx.moveTo(centerX - radius, centerY); // Start point in dielectric 1
      for (let i = 0; i < 12; i++) {
        let angle = (i * Math.PI) / 6;
        let x = centerX + fieldStrength1 * Math.cos(angle) * 30;
        let y = centerY + fieldStrength1 * Math.sin(angle) * 30;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = '#FF5733'; // Electric field color for dielectric 1
      ctx.stroke();

      // Draw the field lines in dielectric 2
      ctx.beginPath();
      ctx.moveTo(centerX + radius, centerY); // Start point in dielectric 2
      for (let i = 0; i < 12; i++) {
        let angle = (i * Math.PI) / 6;
        let x = centerX + fieldStrength2 * Math.cos(angle) * 30;
        let y = centerY + fieldStrength2 * Math.sin(angle) * 30;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = '#33CFFF'; // Electric field color for dielectric 2
      ctx.stroke();
    }

    // Function to update dielectric constants and redraw simulation
    function updateSimulation() {
      eps1 = parseFloat(document.getElementById('eps1').value);
      eps2 = parseFloat(document.getElementById('eps2').value);
      drawFieldLines();
    }

    // Initial draw
    drawFieldLines();
  </script>

</body>
</html>
